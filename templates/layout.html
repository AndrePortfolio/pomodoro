<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, width=device-width">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<link href="{{ url_for('static', filename='images/favicon.ico') }}" rel="icon" type="image/x-icon">
		<link href="/static/css/styles.css" rel="stylesheet">
		<link href="/static/css/calendar.css" rel="stylesheet">
		<link href="/static/css/leaderboard.css" rel="stylesheet">
		<link href="/static/css/statistics.css" rel="stylesheet">
		<link href="/static/css/buttons.css" rel="stylesheet">
		<link href="/static/css/nav.css" rel="stylesheet">
		<script src="{{ url_for('static', filename='js/colors.js') }}" defer></script>
		<title>Pomodoro: {% block title %}{% endblock %}</title>
	</head>
	<body>
		<nav class="navbar navbar-light">
			<div class="container-fluid blue-band navbar-expand-md">
				<a class="navbar-brand" href="/">
					<span class="letter">P</span>
					<img src="{{ url_for('static', filename='images/tomato.png') }}" class="nav-img" alt="o">
					<span class="letter">M</span>
					<img src="{{ url_for('static', filename='images/tomato.png') }}" class="nav-img" alt="o">
					<span class="letter">D</span>
					<img src="{{ url_for('static', filename='images/tomato.png') }}" class="nav-img" alt="o">
					<span class="letter">R</span>
					<img src="{{ url_for('static', filename='images/tomato.png') }}" class="nav-img" alt="o">
				</a>
				<button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbar">
					{% if session["user_id"] %}
						<ul class="navbar-nav me-auto mt-2">
							<li class="nav-item"><a class="btn" href="/statistics">Statistics</a></li>
							<li class="nav-item"><a class="btn" href="/calendar">Calendar</a></li>
							<li class="nav-item"><a class="btn" href="/leaderboard">Leaderboard</a></li>
						</ul>
						<ul class="navbar-nav ms-auto mt-2">
							<li class="nav-item"><a class="btn" href="/logout">Log Out</a></li>
						</ul>
					{% else %}
						<ul class="navbar-nav ms-auto mt-2">
							<li class="nav-item"><a class="btn" href="/register">Register</a></li>
							<li class="nav-item"><a class="btn" href="/login">Log In</a></li>
						</ul>
					{% endif %}
				</div>
			</div>
		</nav>

		{% if get_flashed_messages() %}
			<header>
				<div class="alert alert-primary mb-0 text-center" role="alert">
					{{ get_flashed_messages() | join(" ") }}
				</div>
			</header>
		{% endif %}

		<main class="container py-5 text-center">
			{% block main %}{% endblock %}
		</main>
	</body>
</html>
